<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机械配件商城 - 注册</title>
    <style>
        :root {
            --primary-color: #ff6b00;
            --primary-hover: #e05e00;
            --secondary-color: #2c3e50;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #7f8c8d;
            --white: #ffffff;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background-color: var(--light-gray);
            color: var(--secondary-color);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            margin: 40px 0;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header p {
            color: var(--dark-gray);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        /* 注册框样式 */
        .register-box {
            background: var(--white);
            width: 100%;
            max-width: 550px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            animation: fadeInUp 0.8s ease;
        }

        .register-box:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid var(--medium-gray);
            border-radius: 6px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .form-half {
            flex: 1;
        }

        /* 注册按钮 */
        .register-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .register-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .login-link a:hover {
            text-decoration: underline;
            color: var(--primary-hover);
        }

        /* 特色服务 */
        .features {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 60px 0;
            gap: 20px;
        }

        .feature {
            flex: 1;
            min-width: 200px;
            background: var(--white);
            padding: 30px 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: inline-block;
        }

        .feature h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .feature p {
            color: var(--dark-gray);
            font-size: 0.95rem;
        }

        /* 页脚 */
        .footer {
            text-align: center;
            margin-top: 80px;
            padding: 25px 0;
            font-size: 0.85rem;
            color: var(--dark-gray);
            border-top: 1px solid var(--medium-gray);
        }

        /* 动画效果 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .register-box {
                padding: 30px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .features {
                flex-direction: column;
                gap: 15px;
            }

            .feature {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>机械配件商城</h1>
        <p>一个账号，玩转商城所有服务！</p>
        <p>购机端，购买二手设备，购配件，购模型，服务保障</p>
    </div>

    <div class="register-box">
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group form-half">
                    <label for="account">用户名</label>
                    <input type="text" id="account" name="account" placeholder="请输入用户名" required>
                </div>
                <div class="form-group form-half">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group form-half">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" placeholder="请输入姓名" required>
                </div>
                <div class="form-group form-half">
                    <label for="phone">手机号</label>
                    <input type="tel" id="phone" name="phone" placeholder="请输入手机号" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" name="email" placeholder="请输入邮箱" required>
            </div>
            <div class="form-row">
                <div class="form-group form-half">
                    <label for="question">密码问题</label>
                    <input type="text" id="question" name="question" placeholder="请输入密码问题" required>
                </div>
                <div class="form-group form-half">
                    <label for="asw">问题答案</label>
                    <input type="text" id="asw" name="asw" placeholder="请输入问题答案" required>
                </div>
            </div>
            <button type="submit" class="register-btn">立即注册</button>
            <div class="login-link">
                已有账号？<a href="login.html">立即登录</a>
            </div>
        </form>
    </div>

    <div class="features">
        <div class="feature">
            <div class="feature-icon">✓</div>
            <h3>真实资源</h3>
            <p>一手资源 真实存在</p>
        </div>
        <div class="feature">
            <div class="feature-icon">★</div>
            <h3>品质保障</h3>
            <p>垂直专业 优质厂商</p>
        </div>
        <div class="feature">
            <div class="feature-icon">⚙️</div>
            <h3>服务保障</h3>
            <p>专业服务团队</p>
        </div>
        <div class="feature">
            <div class="feature-icon">$</div>
            <h3>交易透明</h3>
            <p>买卖双方签收价格</p>
        </div>
    </div>

    <div class="footer">
        <p>Copyright © 2018 XXXXX数字科技有限公司 版权所有 保留一切权利 鲁ICP备XXXXXXXX号-X</p>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        // 注册表单提交
        $('#registerForm').submit(function(e) {
            e.preventDefault();

            // 获取表单数据
            const formData = {
                account: $('#account').val(),
                password: $('#password').val(),
                name: $('#name').val(),
                phone: $('#phone').val(),
                email: $('#email').val(),
                question: $('#question').val(),
                asw: $('#asw').val()
            };

            // 前端验证
            if(!formData.account || formData.account.length < 3) {
                alert('用户名至少需要3个字符');
                return;
            }

            if(!formData.password || formData.password.length < 6) {
                alert('密码至少需要6个字符');
                return;
            }

            if(!formData.phone || !/^1[3-9]\d{9}$/.test(formData.phone)) {
                alert('请输入正确的手机号码');
                return;
            }

            if(!formData.email || !/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/.test(formData.email)) {
                alert('请输入正确的邮箱地址');
                return;
            }

            $.ajax({
                url: 'http://localhost:8080/api/user/register',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    if(response.status === 0) {
                        alert('注册成功，请登录');
                        window.location.href = 'login.html';
                    } else {
                        alert(response.msg);
                    }
                },
                error: function(xhr) {
                    alert('注册失败: ' + (xhr.responseJSON ? xhr.responseJSON.msg : '服务器错误'));
                }
            });
        });
    });
</script>
</body>
</html>
