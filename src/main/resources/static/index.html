        .btn-view { background: #0074d9; color: #fff; }
        .btn-view:hover { background: #0056b3; }
        .btn-add-cart { background: #28a745; color: #fff; }
        .btn-add-cart:hover { background: #1e7e34; }

            margin-left: 20px;

            border-radius: 50%;

            color: white;

            align-items: center;
            justify-content: center;

<div class="header">
    <div class="container">

                        <a href="#" class="logout-btn" id="logoutBtn">退出登录</a>

</div>
<div class="nav">

</div>
<div class="main">

<script src="js/api.js"></script>

<script>
    $(function() {
        // 检查用户是否登录
        function checkLoginStatus() {
            const account = localStorage.getItem('account');
            const username = localStorage.getItem('username');

            if (account && username) {
                // 用户已登录，显示用户信息
                $('#loginText').hide();
                $('#userDropdown').show();
                $('#usernameDisplay').text(username);

                // 设置用户头像首字母
                const firstLetter = username.charAt(0).toUpperCase();
                $('#userAvatar').text(firstLetter);
            } else {
                // 用户未登录，显示登录/注册
                $('#loginText').show();
                $('#userDropdown').hide();
            }
        }

        // 初始化检查登录状态
        checkLoginStatus();

        // 用户信息下拉菜单
        $('.user-name').on('click', function() {
            $('#dropdownMenu').toggleClass('show');
        });

        // 点击其他地方关闭下拉菜单
        $(document).on('click', function(e) {
            if (!$(e.target).closest('.user-dropdown').length) {
                $('#dropdownMenu').removeClass('show');
            }
        });

        // 退出登录
        $('#logoutBtn').on('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('account');
            localStorage.removeItem('username');
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        });

        // 搜索功能
        $('#searchBtn').on('click', function() {
            var val = $('#searchInput').val().trim();
            if(val) {
                productDisplay.searchProductsByName(val);
            } else {
                alert('请输入要搜索的产品名称');
            }
        });

        $('#searchInput').on('keypress', function(e) {
            if(e.which === 13) {
                $('#searchBtn').click();
            }
        });
    });

    // 加入购物车
    function addToCart(productId) {
        const userId = parseInt(localStorage.getItem('userId'));
        const token = localStorage.getItem('token');

        if (isNaN(userId) || userId <= 0 || !token) {
            alert('请先登录');
            window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
            return;
        }

        const shoppingCart = {
            userId: userId,
            productId: productId,
            quantity: 1 // 默认添加数量为 1
        };

        $.ajax({
            url: 'http://localhost:8080/api/cart',
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token
            },
            contentType: 'application/json',
            data: JSON.stringify(shoppingCart),
            success: function(response) {
                if (response.status === 0) {
                    alert('商品已成功添加到购物车');
                    // 更新购物车数量显示
                    updateCartCount();
                } else {
                    alert(response.msg || '添加到购物车失败');
                }
            },
            error: function(xhr) {
                if (xhr.status === 401) {
                    alert('登录已过期，请重新登录');
                    window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                } else {
                    alert('添加到购物车失败: ' + (xhr.responseJSON?.msg || '未知错误'));
                }
            }
        });
    }

    // 更新购物车数量显示
    function updateCartCount() {
        const userId = parseInt(localStorage.getItem('userId'));
        const token = localStorage.getItem('token');

        if (isNaN(userId) || userId <= 0 || !token) return;

        $.ajax({
            url: 'http://localhost:8080/api/cart/count',
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token
            },
            data: { userId: userId },
            success: function(response) {
                if (response && response.status === 0) {
                    $('#cartCount').text(response.count || 0);
                }
            },
            error: function(xhr) {
                console.error('更新购物车数量错误:', xhr.responseText);
            }
        });
    }
</script>
<script>
    // 平铺数组转树结构
    function listToTree(list) {
        const map = {};
        const roots = [];
        list.forEach(item => {
            map[item.id] = { ...item, children: [] };
        });
        list.forEach(item => {
            if (item.parentId !== 0 && map[item.parentId]) {
                map[item.parentId].children.push(map[item.id]);
            } else if (item.parentId === 0) {
                roots.push(map[item.id]);
            }
        });
        return roots;
    }

    // 渲染主分类
    function renderMainCategories(tree) {
        const mainList = document.getElementById('mainCategoryList');
        mainList.innerHTML = '';
        tree.forEach(cat => {
            const li = document.createElement('li');
            li.textContent = cat.name;
            li.dataset.id = cat.id;
            li.addEventListener('mouseenter', () => showSubCategory(cat, li));
            li.addEventListener('mouseleave', () => hideSubCategory());
            li.addEventListener('click', function(e) {
                e.stopPropagation();
                loadProductsByCategoryId(cat.id, cat.name);
            });
            mainList.appendChild(li);
        });
    }

    // 渲染子分类面板
    function showSubCategory(cat, li) {
        const panel = document.getElementById('subCategoryPanel');
        panel.innerHTML = '';
        panel.style.display = 'block';
        li.classList.add('active');
        if (cat.children && cat.children.length > 0) {
            cat.children.forEach(sub => {
                const group = document.createElement('div');
                group.className = 'sub-category-group';
                group.innerHTML = `<div class=\"sub-category-title\">${sub.name}</div>`;
                if (sub.children && sub.children.length > 0) {
                    sub.children.forEach(item => {
                        const a = document.createElement('a');
                        a.textContent = item.name;
                        a.href = '#';
                        a.addEventListener('click', function(e) {
                            e.preventDefault();
                            e.stopPropagation();
                            loadProductsByCategoryId(item.id, item.name);
                        });
                        group.appendChild(a);
                    });
                }
                // 支持点击二级分类直接查产品
                group.querySelector('.sub-category-title').addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    loadProductsByCategoryId(sub.id, sub.name);
                });
                panel.appendChild(group);
            });
        }
        // 保证panel在鼠标移入时不消失
        panel.onmouseenter = function() { panel.style.display = 'block'; li.classList.add('active'); };
        panel.onmouseleave = function() { panel.style.display = 'none'; li.classList.remove('active'); };
    }
    function hideSubCategory() {
        document.getElementById('subCategoryPanel').style.display = 'none';
        document.querySelectorAll('.main-category-list li').forEach(li => li.classList.remove('active'));
    }

    // 加载并渲染产品
    function loadProductsByCategoryId(categoryId, categoryName) {
        document.getElementById('categoryTitle').textContent = categoryName;
        const container = document.getElementById('productsContainer');
        container.innerHTML = '<div class="loading">正在加载产品...</div>';
        fetch(`/api/products?categoryId=${categoryId}`)
            .then(res => res.json())
            .then(products => {
                if (!products || products.length === 0) {
                    container.innerHTML = '<div class="loading">该分类暂无产品</div>';
                    return;
                }
                let html = '<div class="products-grid">';
                products.forEach(product => {
                    const imageUrl = product.iconUrl || 'https://via.placeholder.com/250x200?text=产品图片';
                    const price = product.price ? `¥${product.price}` : '¥0.00';
                    const stock = product.stock || 0;
                    html += `
                <div class=\"product-card\" data-product-id=\"${product.id}\">
                    <img src=\"${imageUrl}\" alt=\"${product.name}\" class=\"product-image\">
                    <div class=\"product-name\">${product.name}</div>
                    <div class=\"product-price\">${price}</div>
                    <div class=\"product-stock\">库存: ${stock} 件</div>
                    <div class=\"product-actions\">
                        <button class=\"btn-view\" onclick=\"viewDetail(${product.id})\">查看详情</button>
                        <button class=\"btn-add-cart\" onclick=\"addToCart(${product.id})\">加入购物车</button>
                    </div>
                </div>
                `;
                });
                html += '</div>';
                container.innerHTML = html;
            })
            .catch(() => {
                container.innerHTML = '<div class="error">加载产品失败，请稍后重试</div>';
            });
    }

    // 数据加载与初始化
    fetch('/api/categories')
        .then(res => res.json())
        .then(list => {
            const tree = listToTree(list);
            renderMainCategories(tree);
        });
</script>
