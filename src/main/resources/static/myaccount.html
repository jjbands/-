<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 机械配件商城</title>
    <style>
        :root {
            --primary-color: #0074d9;
            --primary-hover: #0056b3;
            --danger-color: #e74c3c;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #7f8c8d;
            --white: #ffffff;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --success-color: #4cc9f0;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .account-container {
            display: flex;
            margin-top: 20px;
            gap: 20px;
        }

        .account-sidebar {
            width: 220px;
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }

        .account-sidebar ul {
            list-style: none;
        }

        .account-sidebar li a {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid var(--medium-gray);
        }

        .account-sidebar li a.active,
        .account-sidebar li a:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .account-content {
            flex: 1;
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            padding: 30px;
        }

        .account-title {
            font-size: 24px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--medium-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            padding: 8px 15px;
            background-color: var(--medium-gray);
            color: #333;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #d0d0d0;
        }

        .avatar-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-right: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 116, 217, 0.2);
        }

        .form-group input:disabled {
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-actions {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--medium-gray);
        }

        .btn-outline:hover {
            background-color: var(--light-gray);
        }

        /* 新增状态徽章样式 */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-active {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background-color: #fee2e2;
            color: #b91c1c;
        }

        /* 新增Toast通知样式 */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            color: white;
            background-color: var(--primary-color);
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        .toast-success {
            background-color: #28a745;
        }

        .toast-error {
            background-color: var(--danger-color);
        }

        /* 新增错误提示样式 */
        .error-message {
            color: var(--danger-color);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .has-error input,
        .has-error select {
            border-color: var(--danger-color) !important;
        }

        .has-error .error-message {
            display: block;
        }

        @media (max-width: 768px) {
            .account-container {
                flex-direction: column;
            }

            .account-sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .account-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .back-btn {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
<!-- 头部导航栏（与主站一致） -->
<div class="header">
    <!-- 包含logo、搜索框、用户信息等 -->
</div>

<div class="container">
    <div class="account-container">
        <div class="account-sidebar">
            <ul>
                <li><a href="myaccount.html" class="active">个人资料</a></li>
                <li><a href="address_management.html">收货地址</a></li>
                <li><a href="myorders.html">我的订单</a></li>
                <li><a href="myfavorites.html">我的关注</a></li>
                <li><a href="security.html">账户安全</a></li>
            </ul>
        </div>

        <div class="account-content">
            <h1 class="account-title">
                <span>个人资料</span>
                <a href="index.html" class="back-btn">返回主界面</a>
            </h1>

            <div class="avatar-container">
                <div class="avatar" id="userAvatarLarge">U</div>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="account">用户名</label>
                    <input type="text" id="account" disabled>
                </div>

                <div class="form-row">
                    <div class="form-group" id="nameGroup">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message">请输入有效的姓名</span>
                    </div>
                    <div class="form-group">
                        <label for="sex">性别</label>
                        <select id="sex" name="sex">
                            <option value="1">男</option>
                            <option value="0">女</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" id="phoneGroup">
                        <label for="phone">手机号码</label>
                        <input type="tel" id="phone" name="phone" required>
                        <span class="error-message">请输入有效的手机号码</span>
                    </div>
                    <div class="form-group" id="emailGroup">
                        <label for="email">电子邮箱</label>
                        <input type="email" id="email" name="email">
                        <span class="error-message">请输入有效的电子邮箱</span>
                    </div>
                </div>

                <div class="form-group" id="ageGroup">
                    <label for="age">年龄</label>
                    <input type="number" id="age" name="age" min="1" max="120">
                    <span class="error-message">请输入1-120之间的有效年龄</span>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="cancelBtn">取消</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">保存更改</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script>
    // 辅助函数：防止XSS攻击
    function escapeHtml(unsafe) {
        if (!unsafe) return unsafe;
        return unsafe.toString()
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // 显示Toast通知
    function showToast(type, message) {
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.innerHTML = message;
        document.body.appendChild(toast);

        setTimeout(() => {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }, 100);
    }

    // 验证函数
    function validateForm(formData) {
        let isValid = true;

        // 验证姓名
        if (!formData.name || formData.name.trim().length < 2) {
            $('#nameGroup').addClass('has-error');
            isValid = false;
        } else {
            $('#nameGroup').removeClass('has-error');
        }

        // 验证手机号
        if (!formData.phone || !/^1[3-9]\d{9}$/.test(formData.phone)) {
            $('#phoneGroup').addClass('has-error');
            isValid = false;
        } else {
            $('#phoneGroup').removeClass('has-error');
        }

        // 验证邮箱
        if (formData.email && !/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/.test(formData.email)) {
            $('#emailGroup').addClass('has-error');
            isValid = false;
        } else {
            $('#emailGroup').removeClass('has-error');
        }

        // 验证年龄
        if (formData.age && (formData.age < 1 || formData.age > 120)) {
            $('#ageGroup').addClass('has-error');
            isValid = false;
        } else {
            $('#ageGroup').removeClass('has-error');
        }

        return isValid;
    }

    $(document).ready(function() {
        // 从本地存储获取账号
        const account = localStorage.getItem('account');
        const username = localStorage.getItem('username');

        if (!account || account === 'undefined') {
            showToast('error', '未检测到有效的登录信息，请重新登录');
            setTimeout(() => {
                window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.pathname);
            }, 1500);
            return;
        }

        // 加载用户数据
        function loadUserData() {
            $.ajax({
                url: 'http://localhost:8080/api/user/profile',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ account: account }),
                success: function(response) {
                    if (response && response.status === 0) {
                        const user = response.data;

                        // 安全地填充表单
                        $('#account').val(escapeHtml(user.account));
                        $('#name').val(escapeHtml(user.name || ''));
                        $('#phone').val(escapeHtml(user.phone || ''));
                        $('#email').val(escapeHtml(user.email || ''));
                        $('#age').val(user.age || '');
                        $('#sex').val(user.sex || '1');

                        // 更新头像
                        const firstLetter = (user.name || user.account).charAt(0).toUpperCase();
                        $('#userAvatarLarge').text(firstLetter);
                    } else {
                        showToast('error', response?.msg || '获取用户资料失败');

                        // 如果用户不存在，可能是数据不一致，清除本地存储并重定向
                        if(response && response.status === 2) {
                            localStorage.clear();
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 1500);
                        }
                    }
                },
                error: function(xhr, status, error) {
                    showToast('error', '请求失败: ' + error);
                }
            });
        }

        // 保存用户资料
        $('#profileForm').submit(function(e) {
            e.preventDefault();

            const account = localStorage.getItem('account');
            if (!account) {
                showToast('error', '未检测到登录信息，请重新登录');
                return;
            }

            // 收集表单数据并验证
            const formData = {
                account: account,
                name: $('#name').val().trim(),
                sex: parseInt($('#sex').val()),
                phone: $('#phone').val().trim(),
                email: $('#email').val().trim(),
                age: $('#age').val() ? parseInt($('#age').val()) : null
            };

            // 验证表单数据
            if (!validateForm(formData)) {
                showToast('error', '请检查表单中的错误');
                return;
            }

            // 显示加载状态
            const $btn = $('#saveBtn');
            const btnText = $btn.text();
            $btn.prop('disabled', true).text('保存中...');

            $.ajax({
                url: 'http://localhost:8080/api/user/updateProfile',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    if (response && response.status === 0) {
                        showToast('success', '资料更新成功');
                        // 更新本地存储的用户名
                        localStorage.setItem('username', formData.name);
                    } else {
                        showToast('error', response?.msg || '更新失败');
                    }
                },
                error: function(xhr) {
                    let errorMsg = '请求失败';
                    if (xhr.responseJSON && xhr.responseJSON.msg) {
                        errorMsg = xhr.responseJSON.msg;
                    }
                    showToast('error', errorMsg);
                },
                complete: function() {
                    $btn.prop('disabled', false).text(btnText);
                }
            });
        });

        // 取消按钮
        $('#cancelBtn').click(function() {
            loadUserData();
        });

        // 实时验证
        $('#name').on('input', function() {
            if ($(this).val().trim().length >= 2) {
                $('#nameGroup').removeClass('has-error');
            }
        });

        $('#phone').on('input', function() {
            if (/^1[3-9]\d{9}$/.test($(this).val())) {
                $('#phoneGroup').removeClass('has-error');
            }
        });

        $('#email').on('input', function() {
            if (/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/.test($(this).val()) || $(this).val() === '') {
                $('#emailGroup').removeClass('has-error');
            }
        });

        $('#age').on('input', function() {
            const age = parseInt($(this).val());
            if ((age >= 1 && age <= 120) || $(this).val() === '') {
                $('#ageGroup').removeClass('has-error');
            }
        });

        // 初始化加载数据
        loadUserData();
    });
</script>
</body>
</html>
