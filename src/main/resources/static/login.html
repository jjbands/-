<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机械配件商城 - 登录</title>
    <style>
        :root {
            --primary-color: #ff6b00;
            --primary-hover: #e05e00;
            --secondary-color: #2c3e50;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #7f8c8d;
            --white: #ffffff;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background-color: var(--light-gray);
            color: var(--secondary-color);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 头部样式 */
        .header {
            text-align: center;
            margin: 40px 0;
            animation: fadeInDown 0.8s ease;
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .header p {
            color: var(--dark-gray);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }


        /* 登录框样式 */
        .login-box {
            background: var(--white);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            animation: fadeInUp 0.8s ease;
        }
        
        .login-box:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid var(--medium-gray);
            border-radius: 6px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
        }
        
        /* 记住我 & 忘记密码 */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .remember-me label {
            cursor: pointer;
            color: var(--dark-gray);
        }
        
        .forgot-register a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
            margin-left: 10px;
        }
        
        .forgot-register a:hover {
            text-decoration: underline;
            color: var(--primary-hover);
        }
        
        .forgot-register span {
            color: var(--medium-gray);
            margin: 0 5px;
        }
        
        /* 登录按钮 */
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .login-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        /* 特色服务 */
        .features {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 60px 0;
            gap: 20px;
        }
        
        .feature {
            flex: 1;
            min-width: 200px;
            background: var(--white);
            padding: 30px 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .feature h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .feature p {
            color: var(--dark-gray);
            font-size: 0.95rem;
        }
        
        /* 页脚 */
        .footer {
            text-align: center;
            margin-top: 80px;
            padding: 25px 0;
            font-size: 0.85rem;
            color: var(--dark-gray);
            border-top: 1px solid var(--medium-gray);
        }
        
        /* 动画效果 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .login-box {
                padding: 30px;
            }
            
            .features {
                flex-direction: column;
                gap: 15px;
            }
            
            .feature {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>机械配件商城</h1>
            <p>一个账号，玩转商城所有服务！</p>
            <p>购机端，购买二手设备，购配件，购模型，服务保障</p>
        </div>
        
        <div class="login-box">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名/已验证的手机号码</label>
                    <input type="text" id="username" name="account" placeholder="请输入您的用户名或手机号" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password"  placeholder="请输入您的密码" required>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">记住用户名</label>
                    </div>
                    <div class="forgot-register">
                        <a href="forgot.html">忘记密码</a>
                        <span>|</span>
                        <a href="register.html">免费注册</a>
                    </div>
                </div>
                <button type="submit" class="login-btn">登 录</button>
            </form>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">✓</div>
                <h3>真实资源</h3>
                <p>一手资源 真实存在</p>
            </div>
            <div class="feature">
                <div class="feature-icon">★</div>
                <h3>品质保障</h3>
                <p>垂直专业 优质厂商</p>
            </div>
            <div class="feature">
                <div class="feature-icon">⚙️</div>
                <h3>服务保障</h3>
                <p>专业服务团队</p>
            </div>
            <div class="feature">
                <div class="feature-icon">$</div>
                <h3>交易透明</h3>
                <p>买卖双方签收价格</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Copyright © 2018 XXXXX数字科技有限公司 版权所有 保留一切权利 鲁ICP备XXXXXXXX号-X</p>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // 检查本地存储中是否有记住的用户名
            if(localStorage.getItem('rememberAccount') === 'true') {
                $('#remember').prop('checked', true);
                $('#username').val(localStorage.getItem('account'));
            }

            // 登录表单提交
            $('#loginForm').submit(function(e) {
                e.preventDefault();

                const account = $('#username').val().trim();
                const password = $('#password').val().trim();
                const remember = $('#remember').is(':checked');

                // 简单验证
                if(!account) {
                    alert('请输入用户名或手机号');
                    $('#username').focus();
                    return;
                }

                if(!password) {
                    alert('请输入密码');
                    $('#password').focus();
                    return;
                }

                // 如果勾选了记住用户名
                if(remember) {
                    localStorage.setItem('rememberAccount', 'true');
                    localStorage.setItem('account', account);
                } else {
                    localStorage.removeItem('rememberAccount');
                    localStorage.removeItem('account');
                }

                // 显示加载状态
                const $btn = $(this).find('.login-btn');
                const btnText = $btn.text();
                $btn.prop('disabled', true).html('<i class="fa fa-spinner fa-spin"></i> 登录中...');

                // 调用登录API
                $.ajax({
                    url: 'http://localhost:8080/api/user/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        loginKey: account,
                        password: password
                    }),
                    success: function(response) {
                        if(response && response.status === 0) {
                            localStorage.setItem('userId', response.data.userId);
                            localStorage.setItem('account', response.data.account );
                            localStorage.setItem('username', response.data.username);
                            localStorage.setItem('token', response.data.token || 'generated-token');
                            localStorage.setItem('role', response.data.role); // 存储用户角色
                            console.log('登录成功，存储的用户信息:', {
                                account: localStorage.getItem('account'),
                                username: localStorage.getItem('username'),
                                token: localStorage.getItem('token'),
                                role:localStorage.getItem('role')
                            });
                            const role = response.data.role; // 获取用户角色信息
                            if (role === 1) {
                                alert('用户登录成功！');
                                window.location.href = 'index.html';
                            } else if (role === 2) {
                                alert('管理员登录成功！');
                                window.location.href = 'management.html';
                            } else {
                                alert('未知角色，无法跳转');
                            }
                        } else {
                            const errorMsg = response && response.msg ? response.msg : '用户名/手机号或密码错误';
                            alert(errorMsg);
                        }
                    },
                    error: function(xhr) {
                        let errorMsg = '登录失败，请稍后再试';
                        if (xhr.responseJSON && xhr.responseJSON.msg) {
                            errorMsg = xhr.responseJSON.msg;
                        }
                        alert(errorMsg);
                    },
                    complete: function() {
                        $btn.prop('disabled', false).text(btnText);
                    }
                });
            });
        });
    </script>
</body>
</html>
